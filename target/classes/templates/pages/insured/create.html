<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <header class="articleHeader">
        <h1 class="headerH1">Nový pojištěnec</h1>
    </header>
    <section>
        <form method="post" th:action="@{/insured/create}" th:object="${insuredDTO}">
            <div class="formular">
                <div>
                    <label>Jméno</label><br />
                    <input class="input" placeholder="Jan" th:field="*{jmeno}" /><br />
                    <small class="chybovaHlaska" th:errors="*{jmeno}"></small>
                </div>
                <div>
                    <label>Příjmení</label><br />
                    <input class="input" placeholder="Novák" th:field="*{prijmeni}" /><br />
                    <small class="chybovaHlaska" th:errors="*{prijmeni}"></small>
                </div>
            </div>
            <div class="formular2">
                <div>
                    <label>Email</label><br />
                    <input type="email" class="input" placeholder="jannovak@seznam.cz" th:field="*{email}" /><br />
                    <small class="chybovaHlaska" th:errors="*{email}"></small>
                </div>
                <div>
                    <label>Telefon</label><br />
                    <input type="tel" class="input" placeholder="724 123 456" th:field="*{telefon}" /><br />
                    <small class="chybovaHlaska" th:errors="*{telefon}"></small>
                </div>
            </div>
            <div class="formular2">
                <div>
                    <label>Ulice a číslo popisné</label><br />
                    <input class="input" placeholder="Ve Svahu 3" th:field="*{ulice}" /><br />
                    <small class="chybovaHlaska" th:errors="*{ulice}"></small>
                </div>
                <div>
                    <label>Město</label><br />
                    <input class="input" placeholder="Praha" th:field="*{mesto}" /><br />
                    <small class="chybovaHlaska" th:errors="*{mesto}"></small>
                </div>
            </div>
            <div class="formular2">
                <div>
                    <label>PSČ</label><br />
                    <input type="number" class="input" placeholder="100 00" th:field="*{psc}" /><br />
                    <small class="chybovaHlaska" th:errors="*{psc}"></small>
                </div>
            </div>

            <div>
                <button class="tlacitkoModreSubmit" type="submit">Uložit</button>
            </div>
        </form>
    </section>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
