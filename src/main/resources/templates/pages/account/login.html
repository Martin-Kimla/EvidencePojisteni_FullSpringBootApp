<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="potvrzovaciZprava" th:text="${success}" th:if="${success}"></div>

<article>
    <header class="articleHeader">
        <h1 class="headerH1">Přihlášení</h1>
    </header>
    <section>
        <form method="post" th:action="@{/account/login}">
            <div class="formular">
                <div>
                    <label>Uživatelský email</label><br />
                    <input class="input" name="email" />
                </div>
                <div>
                    <label>Heslo</label><br />
                    <input type="password" class="input" name="password" />
                </div>
            </div>
            <div>
                <button class="tlacitkoModreSubmit" type="submit">Přihlásit se</button>
            </div>
        </form>
    </section>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
